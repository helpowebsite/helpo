<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
        </div>

        <div class="form-inner">
            <div class="card-body">
                <form action="termsconditions.html" method="post">
                    <div class="field">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email:" reuired>
                        </div>   
                    </div>
                    <div class="field">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password:" required>
                        </div>
                    </div>
                    </div>
                    </div>

                    <div class="login-link">
                        Not registered yet? <a href="register.php">Register now</a>
                    </div>
                    
                    <div class="field-btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" name="submit" onClick="myFunction()">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
      function myFunction() {
        window.location.href="termsconditions.html";  
      }
    </script>


</body>
</html>
